# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
    picture_class: Acme\ServerBundle\Entity\Picture
    user_class: Acme\ServerBundle\Entity\User

services:
    rest.picture.helper:
        class: Acme\ServerBundle\Helper\PictureRestHelper
        arguments: ['@doctrine.orm.entity_manager', '@form.factory', '%picture_class%']

    rest.auth.helper:
        class: Acme\ServerBundle\Helper\AuthHelper
        arguments: ['@doctrine.orm.entity_manager']

    rest.user.helper:
        class: Acme\ServerBundle\Helper\UserRestHelper
        arguments: ['@doctrine.orm.entity_manager', '@form.factory', '%user_class%']