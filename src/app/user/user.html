<div class="jumbotron center-block user" style="padding: 0">
    <h1></h1>
    <header (emitResponse)='onEmitter()'></header>
    <div class="row">
        <div class="col-md-12">
            <div class="row panel panel-default panel-profile m-b-0">
                <div class="panel-heading" [style.background-image]="user?.page_photo | safeBg"></div>
                <div class="panel-body text-center">
                    <img *ngIf="user?.avatar" class="panel-profile-img" src="../../uploads/avatars/{{ user?.avatar }}">
                    <h5 class="panel-title">{{ user?.login }}</h5>
                    <p class="m-b">{{ user?.info }}</p>
                </div>
                <div class="row">
                    <div class=".col-md-6"></div>
                    <div class=".col-md-6 col-md-offset-5">
                        <ul class="nav nav-tabs centered">
                            <li class="active"><a href="#">Pictures <span class="sr-only"></span></a></li>
                            <li class=""><a href="#">Galleries <span class="sr-only"></span></a></li>
                            <li class=""><a href="#">Info <span class="sr-only"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="" style="position: relative">
                <div id="main" role="main" style="height: 1200px;">
                    <ul id="tiles" class="unstyled" style="list-style-type:none">
                        <li *ngFor="let picture of pictures" style="display: list-item;">
                            <div class="view view-first hovereffect">
                                <img width="{{ picture.resize_width }}" height="{{ picture.resize_height }}" src="../../uploads/pictures/resized/{{ picture.filename }}" class="attachment-hp-thumb wp-post-image" alt="">
                                <div class="overlay">
                                    <h2>{{ picture.name }}</h2>
                                    <span class="info glyphicon glyphicon-heart" aria-hidden="true"></span>
                                    <span class="info glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    <span class="info glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
