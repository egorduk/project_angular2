<div class="jumbotron center-block friends" style="width: 70%; float: left;">
    <h1></h1>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="getFriendsPictures()">test</a></p>
    <div class="following-feed">
        <div class="row" *ngFor="let picture of pictures">
        <div class="col-md-8 col-md-offset-2">
            <div class="thumbnail">
                <img src="../../uploads/pictures/{{ picture.filename }}" alt="...">
                <div class="caption">
                    <h3>{{ picture.name }}</h3>
                    <p [ngSwitch]="picture.days_ago">
                    <span *ngSwitchCase = "'0'">today</span>
                    <span *ngSwitchDefault>{{ picture.days_ago }} d. ago</span>
                    <span></span>
                    </p>
                    <p>
                        <img src="../../uploads/avatars/{{ picture.user_avatar }}" alt="..." class="img-circle" style="width: 40px; height: 40px;">
                        <span><a href="#">{{ picture.user_login }}</a></span>
                    </p>
                    <p>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true">&nbsp;Comment</span></button>
                        <a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;Add</span></a>
                        <a href="#" class="btn btn-default" role="button"><span class="badge">{{ picture.cnt_like }}</span> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="right-sidebar" style="width: 30%; float: right;">
    <div class="row">
        <div class="col-md-12 col-md-offset-1">
            <div class="jumbotron">
                <p style="text-align: center">You can follow</p>
                <div class="row" *ngFor="let user of users">
                    <p>
                        <img src="../../uploads/avatars/{{ user.avatar }}" alt="..." class="img-circle" style="width: 40px; height: 40px;">
                        <span><a href="#">{{ user.login }}</a></span>
                        <a href="#" class="btn btn-default" role="button">Follow</a><br>
                        <span>{{ user.pictures.length }} photos</span>
                    </p>
                    <div class="media">
                        <div class="media-left">
                            <a href="#" *ngFor="let picture of user.pictures">
                                <img class="img-thumbnail" src="../../uploads/pictures/{{ picture }}" alt="..." style="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
