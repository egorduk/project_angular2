<div class="login jumbotron center-block">
    <h1>Login</h1>
    <!--<div class="alert alert-danger" [hidden]="_hideError">Incorrect email or password</div>-->
    <form role="form" (submit)="login($event, email.value, password.value)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" #email class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" #password class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <a [routerLink]="['/signup']">Click here to Signup</a>
    </form>
</div>
